# Root netlify.toml - points to the frontend subdirectory
[build]
  base = "Dark-Themed Landing Page"
  command = "npm run build"
  publish = "Dark-Themed Landing Page/dist"
  functions = "Dark-Themed Landing Page/netlify/functions"

[functions]
  node_bundler = "esbuild"

# Handle SPA routing - redirect all routes to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# API redirects to serverless functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true
