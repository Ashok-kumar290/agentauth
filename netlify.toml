# Netlify configuration for AgentAuth frontend
[build]
  base = "frontend"
  command = "npm install && npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# Handle SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
