# Render.com deployment configuration
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: agentauth-api
    runtime: python
    region: oregon
    plan: free
    buildCommand: pip install -e .
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: "3.12"
      - key: DATABASE_URL
        sync: false  # Set manually in Render dashboard
      - key: SECRET_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: "false"
      - key: CORS_ORIGINS
        value: "https://agentauth.in,https://www.agentauth.in"
